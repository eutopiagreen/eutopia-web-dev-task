<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div th:object="${startup}" class="card" style="width: 18rem;">
            <img src="*{logo}" class="card-img-top" alt="Logo for a specific startup">
            <div class="card-body">
                <h5 class="card-title" th:text="*{name}"></h5>
                <h5 class="card-title" th:text="*{visible}"></h5>
                <p class="card-text" th:text="*{location.name}"></p>
                <p class="card-text" th:text="*{sector.name}"></p>
            </div>
        </div>
        <div>
            <pre th:text="${startupJSON}"></pre>
        </div>
    </div>

</body>
</html>
